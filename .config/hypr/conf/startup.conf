exec-once = ~/.config/hypr/scripts/Kwallet.sh --no-startup-id 

exec-once = /usr/libexec/polkit-mate-authentication-agent-1

exec-once = swww-daemon --format xrgb

exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = pypr

exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data

exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

exec-once = $HOME/.config/hypr/initial.sh

exec-once = waybar 
exec-once = nm-applet --indicator 
exec-once = swaync 

exec-once = /usr/bin/kdeconnectd&!
exec-once = /usr/bin/kdeconnect-indicator&!

# exec-once = $HOME/.config/hypr/scripts/swayidle.sh
# exec-once = hypridle


exec-once = hyprctl dispatch workspace 2
